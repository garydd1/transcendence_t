<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tu Aplicación{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pang Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/index/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
		<div id="main-content">
			{% block content %}
			{% endblock content %}
		</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript para manejo SPA -->
    <script>
    // Manejar los clics en los enlaces para cargar el contenido dinámicamente
		document.querySelectorAll('a').forEach(link => {
			link.addEventListener('click', function(event) {
				event.preventDefault();  // Evitar la recarga completa de la página

				// Hacer fetch para obtener el contenido HTML de la nueva página
				fetch(this.href)
					.then(response => response.text())  // Convertir la respuesta en texto
					.then(html => {
						// Crear un elemento temporal para analizar el HTML recibido
						let tempDiv = document.createElement('div');
						tempDiv.innerHTML = html;

						// Extraer el contenido del div #main-content de la respuesta
						let newContent = tempDiv.querySelector('#main-content').innerHTML;

						// Reemplaza solo el contenido de #main-content en la página actual
						document.querySelector('#main-content').innerHTML = newContent;

						// Actualiza la URL en el historial sin recargar la página completa
						history.pushState(null, '', this.href);
					})
					.catch(error => console.error('Error al cargar la página:', error));
			});
		});

		// Manejar la navegación con los botones de retroceso/adelanto del navegador
		window.addEventListener('popstate', function(event) {
			// Hacer fetch de la URL actual almacenada en el historial del navegador
			fetch(location.href)
				.then(response => response.text())  // Obtener el contenido HTML
				.then(html => {
					// Crear un elemento temporal para analizar el HTML recibido
					let tempDiv = document.createElement('div');
					tempDiv.innerHTML = html;

					// Extraer y reemplazar el contenido de #main-content
					let newContent = tempDiv.querySelector('#main-content').innerHTML;
					document.querySelector('#main-content').innerHTML = newContent;
				})
				.catch(error => console.error('Error al cargar la página desde el historial:', error));
		});

    </script>
</body>
</html>
